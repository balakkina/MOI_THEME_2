                                    </div>

                                            </div>
                                            <input name="" placeholder="E-mail" type="email" id="email" autocomplete="off"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6 col-md-4">
                                        <label for="phone" class="label">Mobile Number</label>

                                            </div>
                                            <input type="tel" class="form-control" name="" placeholder="Mobile Number" id="phone" autocomplete="on">
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6 col-md-4">

                                            <option value="0"> - Select from List - </option>
                                            <option value="83">Omani</option>			
                                            <option value="531">Expatriate</option>
                                        </select>
                                    </div>
                                </div> <!-- /.row -->

                                            <option value="3010003">نظيفي</option>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            
                                        </div>
                                    </div>

                                Submit
