    <style type="text/css">

        html,

            text-align: center;

        .time-img img {

            background-color: #566F7A;

            text-transform: uppercase;
        }

        .bolded-txt {

        }

        }

            background: #cea12d;

            color: #ffffff;
        }
        @media only screen and (max-width: 767px) {
            body {

            }

            .right-column-mobile {

                width: 100%;
            }

            .heading {
                margin: 10px auto;
            }

            .right-column-desktop {
                display: none;
            }

            .left-column {

            }

                width: 10%;
            }
        }

        @media only screen and (min-width: 767px) {
            .right-column-mobile {

            }
